<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="geral" onclick="ocultarOlho()"></div>
    <div class="elementos" onclick="ocultarOlho()">
        <h1 onclick="ocultarOlho()">Login</h1>
        <div class="allinp" onclick="ocultarOlho()">

            <input type="text" name="" class="itextpass" placeholder="Login" onclick="ocultarOlho()" id="login">
            <div>
                <input type="password" name="" class="itextpass" placeholder="Senha" id="senha"
                    onkeydown="mostrarOlho()" onclick="ocultarOlho()">

                <a>
                    <img src="olho.png" alt="" id="olho" class="mostrasenha" style="display: none;"
                        onclick="mostrarSenha()">
                </a>
                <a>
                    <img src="olhoaberto.png" class="ocultasenha" id="olhoaberto" style="display: none;"
                        onclick="ocultaSenha()">
                </a>
            </div>
            <input type="button" value="Entrar" class="button" id="but" onclick="ocultarOlho()">
        </div>
    </div>


</body>

</html>
